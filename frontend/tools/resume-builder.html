<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">ğŸ“ Resume Builder</h1>

    <form id="resumeForm" class="grid grid-cols-1 gap-4">
      <div>
        <label class="font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">Email</label>
          <input type="email" name="email" required class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="font-semibold">Phone</label>
          <input type="text" name="phone" required class="w-full border p-2 rounded" />
        </div>
      </div>

      <div>
        <label class="font-semibold">Skills (comma separated)</label>
        <input type="text" name="skills" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="font-semibold">Experience</label>
        <textarea name="experience" rows="4" required class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label class="font-semibold">Education</label>
        <textarea name="education" rows="3" required class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label class="font-semibold">Projects</label>
        <textarea name="projects" rows="3" class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Generate Resume PDF</button>
      </div>
    </form>

    <div id="result" class="mt-6 text-center hidden">
      <p class="text-green-600 font-semibold">âœ… Resume ready!</p>
      <a id="downloadLink" href="#" class="text-blue-600 underline mt-2 block">Download PDF</a>
    </div>
  </div>

  <script src="resume-builder.js"></script>
</body>
</html>
