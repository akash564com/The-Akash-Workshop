<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Compressor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 p-6">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“„ PDF Compressor</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Upload a PDF file to reduce its size without losing quality.</p>

    <form id="pdfCompressorForm" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Upload PDF</label>
        <input type="file" name="pdf" accept="application/pdf" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Compress PDF</button>
      </div>
    </form>

    <div id="result" class="mt-6 text-center hidden">
      <p class="text-green-600 font-semibold">âœ… Compression complete!</p>
      <a id="downloadLink" href="#" class="text-blue-600 underline mt-2 block">Download Compressed PDF</a>
    </div>
  </div>

  <script src="pdf-compressor.js"></script>
</body>
</html>
