<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen p-6 text-gray-900">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ“ Bulk Certificate Generator</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Upload your CSV, add logo, and generate certificates instantly.</p>

    <form id="certificateForm" enctype="multipart/form-data" class="space-y-4">
      <!-- CSV Upload -->
      <div>
        <label class="block font-semibold mb-1">Upload CSV (Name, Course)</label>
        <input type="file" name="csv" accept=".csv" required class="w-full border p-2 rounded" />
      </div>

      <!-- Logo Upload -->
      <div>
        <label class="block font-semibold mb-1">Upload Logo</label>
        <input type="file" name="logo" accept="image/*" class="w-full border p-2 rounded" />
      </div>

      <!-- Signature Upload -->
      <div>
        <label class="block font-semibold mb-1">Upload Signature</label>
        <input type="file" name="signature" accept="image/*" class="w-full border p-2 rounded" />
      </div>

      <!-- Certificate Title -->
      <div>
        <label class="block font-semibold mb-1">Certificate Title</label>
        <input type="text" name="title" placeholder="e.g. Certificate of Participation" required class="w-full border p-2 rounded" />
      </div>

      <!-- Course Name -->
      <div>
        <label class="block font-semibold mb-1">Course Name</label>
        <input type="text" name="course" required class="w-full border p-2 rounded" />
      </div>

      <!-- Date -->
      <div>
        <label class="block font-semibold mb-1">Date</label>
        <input type="date" name="date" required class="w-full border p-2 rounded" />
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Generate Certificates</button>
      </div>
    </form>

    <!-- Result -->
    <div id="result" class="mt-6 text-center hidden">
      <p class="text-green-600 font-semibold">âœ… Certificates generated!</p>
      <a id="downloadLink" href="#" class="text-blue-600 underline mt-2 block">Download ZIP</a>
    </div>
  </div>

  <script src="certificate-generator.js"></script>
</body>
</html>
