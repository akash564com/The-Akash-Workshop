<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-In-One Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="/firebase/firebase-config.js"></script>
 <style>
/* CSS */
.button-w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg flex items-center justify-center gap-2,
.button-w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg flex items-center justify-center gap-2:after {
  width: 150px;
  height: 76px;
  line-height: 78px;
  font-size: 20px;
  font-family: 'Bebas Neue', sans-serif;
  background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
  border: 0;
  color: #fff;
  letter-spacing: 3px;
  box-shadow: 6px 0px 0px #00E6F6;
  outline: transparent;
  position: relative;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg flex items-center justify-center gap-2:after {
  --slice-0: inset(50% 50% 50% 50%);
  --slice-1: inset(80% -6px 0 0);
  --slice-2: inset(50% -6px 30% 0);
  --slice-3: inset(10% -6px 85% 0);
  --slice-4: inset(40% -6px 43% 0);
  --slice-5: inset(80% -6px 5% 0);
  
  content: 'ALTERNATE TEXT';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
  text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
  clip-path: var(--slice-0);
}

.button-w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg flex items-center justify-center gap-2:hover:after {
  animation: 1s glitch;
  animation-timing-function: steps(2, end);
}

@keyframes glitch {
  0% {
    clip-path: var(--slice-1);
    transform: translate(-20px, -10px);
  }
  10% {
    clip-path: var(--slice-3);
    transform: translate(10px, 10px);
  }
  20% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 10px);
  }
  30% {
    clip-path: var(--slice-3);
    transform: translate(0px, 5px);
  }
  40% {
    clip-path: var(--slice-2);
    transform: translate(-5px, 0px);
  }
  50% {
    clip-path: var(--slice-3);
    transform: translate(5px, 0px);
  }
  60% {
    clip-path: var(--slice-4);
    transform: translate(5px, 10px);
  }
  70% {
    clip-path: var(--slice-2);
    transform: translate(-10px, 10px);
  }
  80% {
    clip-path: var(--slice-5);
    transform: translate(20px, -10px);
  }
  90% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 0px);
  }
  100% {
    clip-path: var(--slice-1);
    transform: translate(0);
  }
}

@media (min-width: 768px) {
  .button-49,
  .button-49:after {
    width: 200px;
    height: 86px;
    line-height: 88px;
  }
}
   </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-8 text-gray-900">
    <h1 class="text-3xl font-extrabold mb-2 text-center">üöÄ All-in-One Tools</h1>
    <p class="text-center text-gray-600 mb-6">Smart tools for smart people ‚Äî in one place.</p>

    <!-- üì± Phone OTP Login -->
    <div class="mb-4">
      <input id="phone" type="text" placeholder="+91XXXXXXXXXX" class="w-full p-3 border rounded-lg mb-2" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Send OTP</button>
    </div>

    <div class="mb-4">
      <input id="otp" type="text" placeholder="Enter OTP" class="w-full p-3 border rounded-lg mb-2" />
      <button onclick="verifyOTP()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Verify OTP</button>
    </div>

    <div class="text-center my-4 text-sm text-gray-500">‚Äî OR ‚Äî</div>

    <!-- üîê Google Sign-In -->
    <button onclick="googleLogin()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg flex items-center justify-center gap-2">
      <img src="https://www.svgrepo.com/show/355037/google.svg" class="h-5 w-5" alt="Google" />
      Sign in with Google
    </button>

    <p class="text-center text-xs text-gray-400 mt-6">Made with ‚ù§Ô∏è by AKASH</p>
  </div>

  <script>
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        // reCAPTCHA solved
      }
    });
  </script>
</body>
</html>
